<div  ng-app="myApp" ng-controller="myController" >

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      <h1 class="h1Style"> Blogs For You </h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="createBlogForm" (ngSubmit)="onSubmit()" novalidate >
      <div  class="form-group" *ngIf="otherError" class="alert alert-danger text-center" style="padding-left: 0;">
      {{errorMessage}}
    </div>
    <div *ngIf="successFlag" class="alert alert-success text-center" style="padding-left: 0;">
      {{successMessage}}
    </div>
      <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"> -->
      <input type="text" formControlName="title"   class="form-control fadeIn second"  placeholder="Enter title">
        <div *ngIf="createBlogForm.controls['title'].invalid && (createBlogForm.controls['title'].dirty || createBlogForm.controls['title'].touched)" class="alert alert-danger form-error">
          <small *ngIf="createBlogForm.controls['title'].errors.required" class="form-text text-muted">title  is required.</small>
         </div>
      <!-- <input type="text" id="subtitle" class="fadeIn third" name="login" placeholder="subtitle"> -->
      <input type="text" id="subtitle" class="form-control fadeIn third" formControlName="subtitle"  placeholder="subtitle">
          <div *ngIf="createBlogForm.controls['subtitle'].invalid && (createBlogForm.controls['subtitle'].dirty || createBlogForm.controls['subtitle'].touched)" class="alert alert-danger form-error">
            <small *ngIf="createBlogForm.controls['subtitle'].errors.required" class="form-text text-muted">subtitle is required.</small>
          </div>
      <input type="text" formControlName="description"   class="form-control fadeIn second"  placeholder="Enter description">
        <div *ngIf="createBlogForm.controls['description'].invalid && (createBlogForm.controls['description'].dirty || createBlogForm.controls['description'].touched)" class="alert alert-danger form-error">
          <small *ngIf="createBlogForm.controls['description'].errors.required" class="form-text text-muted">description  is required.</small>
         </div>
     <input type="text" formControlName="tag"   class="form-control fadeIn second" placeholder="Enter tag">
       <div *ngIf="createBlogForm.controls['tag'].invalid && (createBlogForm.controls['tag'].dirty || createBlogForm.controls['tag'].touched)" class="alert alert-danger form-error">
         <small *ngIf="createBlogForm.controls['tag'].errors.required" class="form-text text-muted">tag  is required.</small>
        </div>
      <input type="submit" [disabled]="createBlogForm.pristine || createBlogForm.invalid"  class="fadeIn fourth" value="Create Blog">
    </form>



  </div>
</div>
</div>
